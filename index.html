<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <title>Round Robin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Custom Round Robin Generator</h1>
    <div id="input">
        <p>Input the number of people to get started.</p>
        <div class="form-group">
            <p>Number of people:</p>
            <input type="text" 
                   class="form-control" 
                   placeholder="" 
                   id="num-people" />
        </div>
        <p id="validation"></p>
        <br/>
        <div id="start-button">
            <input type="button" 
                   value="Start!" 
                   class="action-button"
                   onclick="start()" />
        </div>
    </div>
    <div id="display">
        <h3 id ="display-round"></h3>
        <table id="player-stats"></table>
        <div id="display-results"></div>
        <div id="options-toggle-container">
            <u id="options-toggle" onclick="ShowHideOptions()"></u>
        </div>
        <div id="options">
            <div>
                <button type="button" onclick="addPlayer()">Add Player</button>
                <p id="add-player-validation"></p>
                <p id="add-player-confirmation"></p>
            </div>
            <div>
                <button type="button" onclick="showRemovePlayerDialog()">Remove Player</button>
                <dialog id="remove-player-dialog">
                    <div id="remove-player-form" class="flex-container">
                        <p>Which player to remove?</p>
                        <input type="text" 
                            class="form-control" 
                            placeholder="" 
                            id="remove-player-id" />
                        <p id="remove-player-validation">Not a valid player number!</p>
                        <button type="button" onclick="removePlayer()">Remove</button>
                    </div>
                    <div id="remove-player-message" class="flex-container">
                        <p id="remove-player-confirmation"></p>
                        <button type="button" onclick="closeRemovePlayerDialog()">Ok</button>
                    </div>
                </dialog>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
